<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인프로필</title>
</head>
<body>
    <header>
        <h1>지소명</h1>
    <img src="./개인프로필.png" alt="html이미지">
        <h2>안녕하세요! 12기 프론트엔드 아기사자 지소명입니다.</h2>
   </header>
   <nav>
    <ul>
       <li>이름: 지소명</li>
       <li>나이:24살</li>
       <li>학괴:미디어소프트웨어학과</li>
       <li>취미:운동,맛집가기,애니보기</li>
   </nav>
   <main>
      <form>
        <fieldset>
            <legend>정보입력</legend>
            <table>
                <tr>
                    <th><label for="id">ID</b></label></th>
                    <td colspan="2"><input type="=text" id="=id"></td>
                </tr>
                <tr>
                    <th><label for="pass word"><b>password</b></label></th>
                    <td colspan="2"><input type="password" id="password"></td>
                </tr>
                <tr> 
                    <th>성별</th>
                    <td><label for="woman">여자</label>
                    <input type="radio" id="woman" name="gender" value="w"></td>
                    <td><label for="man">남자</label>
                    <input type="radio" id="=man" name="gender" value="m"></td>
                </tr>
                <tr>
                    <th>단과대</th>
                    <td><select>
                <option>인문대학</option>
                <option>공과대학</option>
                <option>예술대학</option>
            </select></td>
        </tr>
        <tr>
            <th rowspan="2">자신있는 과목</th>
            <td><input type="checkbox" name="koean" id="korea"><label for="koean">국어</label></td>
            <td><input type="checkbox" name="math" id="math"><label for="math">수학</label></td>
        </tr> 
        <tr>      
            <td><input type="checkbox" name="english" id="english"><label for="science">영어</label></td> 
            <td><input type="checkbox" name="science" id="science"><label for="science">과학</label></td> 
            <td></td>
        </tr>
        <tr>
            <td><input type="reset" value="초기화"></td>
            <td><input type="submit" value="제출"></td>
        </tr>
        </table>  
        </fieldset>
      </form>
   </main>
</body>
<footer>

</html>
